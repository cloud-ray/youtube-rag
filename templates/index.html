<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Query Form</h1>
        <form id="queryForm">
            <div class="form-group">
                <label for="video_id">Video ID:</label>
                <input type="text" id="video_id" name="video_id" required>
            </div>
            <div class="form-group">
                <label for="user_question">User Question:</label>
                <input type="text" id="user_question" name="user_question" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="response" id="response"></div>
        <div id="videoContainer"></div>
    </div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const video_id = document.getElementById('video_id').value;
            const user_question = document.getElementById('user_question').value;

            fetch('http://127.0.0.1:8080/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ video_id, user_question })
            })
            .then(response => response.json())
            .then(data => {
                if (data.youtube_link && data.answer) {
                    document.getElementById('response').innerHTML = `
                        <p><strong>Answer:</strong> ${data.answer}</p>
                        <p><strong>YouTube Link:</strong> <a href="${data.youtube_link}" target="_blank">${data.youtube_link}</a></p>
                    `;

                    // Update the iframe source URL with the start parameter
                    const iframeSrc = `https://www.youtube.com/embed/${video_id}?start=${data.start}`;

                    // Log the iframe source URL to the console
                    console.log('Iframe Source URL:', iframeSrc);

                    document.getElementById('videoContainer').innerHTML = `
                        <iframe src="${iframeSrc}" allowfullscreen></iframe>
                    `;
                } else {
                    document.getElementById('response').innerHTML = `
                        <p><strong>Error:</strong> ${data.error}</p>
                    `;
                }
            })
            .catch(error => {
                document.getElementById('response').innerHTML = `
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            });
        });
    </script>
</body>
</html>
